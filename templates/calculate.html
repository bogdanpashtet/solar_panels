{% extends "base.html" %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href={% static "styles/index.css" %}>
{% endblock %}

{% block scripts %}
    <script type="text/javascript" src={% static "js/calculate.js" %}></script>
{% endblock %}

{% block content %}
    {% csrf_token %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Выберите тип расчета:</h2>
                <form>
                    <div class="form-group">
                        <input type="file" class="btn btn-secondary" id="load-csv-button"/>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="calculationType" id="calculationDay"
                                   value="day" checked>
                            <label class="form-check-label" for="calculationDay">
                                Расчет дня
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="calculationType" id="calculationMonth"
                                   value="month">
                            <label class="form-check-label" for="calculationMonth">
                                Расчет месяца
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="calculationType" id="calculationYear"
                                   value="year">
                            <label class="form-check-label" for="calculationYear">
                                Расчет года
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="calculationType" id="calculationCustom"
                                   value="custom">
                            <label class="form-check-label" for="calculationCustom">
                                Расчет по произвольному интервалу
                            </label>
                        </div>
                    </div>
                    <div class="row m-2">
                        <div class="form-group col-3">
                            <label for="latitude">Широта:</label>
                            <input type="number" class="form-control" id="latitude" name="latitude">
                        </div>
                        <div class="form-group col-3">
                            <label for="azimuth">Азимут:</label>
                            <input type="number" class="form-control" id="azimuth" name="azimuth">
                        </div>
                        <div class="form-group col-3">
                            <label for="tiltAngle">Угол наклона:</label>
                            <input type="number" class="form-control" id="tiltAngle" name="tiltAngle">
                        </div>
                    </div>
                    <div class="form-group m-2">
                        <div class="row">
                            <div class="form-check col-5">
                                <input class="form-check-input" type="checkbox" id="buildChart" name="buildChart">
                                <label class="form-check-label" for="buildChart">
                                    Построить график
                                </label>
                            </div>
                            <div class="form-check col-5">
                                <input class="form-check-input" type="checkbox" id="calculateMaxAngle"
                                       name="calculateMaxAngle">
                                <label class="form-check-label" for="calculateMaxAngle">
                                    Рассчитать максимальный угол
                                </label>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" id="calculate-button">Рассчитать</button>
                    <button type="button" class="btn btn-success" id="downloadCsvBtn">Скачать CSV</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
